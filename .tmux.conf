# set -g bind-key
set -g mode-keys vi
# bind y run-shell "tmux show-buffer | xclip -sel clip -i" \; display-message "copied buffer to system clipboard"

set-option -g display-time 4000

set-window-option -g automatic-rename off
set-option -g allow-rename off

# newer versions
set -g mouse on
# set -g mouse-resize-pane on
# set -g mouse-select-pane on
# set -g mode-mouse on
# unbind -T root MouseDrag1Pane
# unbind -T root MouseDown1Pane
# unbind -T root MouseDrag3Pane
# unbind -T root MouseDown3Pane

# 100 columns for main-vertical
set -g main-pane-width 100

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# TODO tmux options changed, fix
# set pane title on top
# set -g pane-border-style top
# set -g pane-border-format "#{pane_index} ${pane_current_path} #{pane_current_command}"

# new pane in current dir! (also swap, to stay on the right)
bind-key % splitw -h -c "#{pane_current_path}" -p 60 \; swap-pane
bind-key '"' splitw -c "#{pane_current_path}"
bind-key c neww -c "#{pane_current_path}"

# start from 1
set -g base-index 1
# 
set -g visual-activity on
# in tmux 2.9 use
set-window-option -g window-status-style bg=red
# set-window-option -g window-status-current-bg red

set -g status-bg black
set -g status-fg white
set -g status-left ""
set -g status-right "#[fg=green][#S]:#H"

# bind PageUp copy-mode -eu

set -g bell-action none
set -g visual-bell off
